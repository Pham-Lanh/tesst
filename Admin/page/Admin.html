<div class="modal fade" id="squarespaceModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="lineModalLabel"><i class="fas fa-user-tag"> Add New User</i></h3>
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
            </div>
            <div class="modal-body">

                <!-- content goes here -->
                <form>
                    <div class="form-group">
                        <label for="exampleInputUsername">UserName</label>
                        <input type="text" class="form-control" id="exampleInputUsername" placeholder="Username" value="" >
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" value="">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" value="" >
                    </div>
                    <div class="form-group">
                        <label for="exampleInputNumberphone">Number Phone</label>
                        <input type="text" class="form-control" id="exampleInputNumberphone" placeholder="Your Number Phone" value=""><p class="wr5"></p>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputFullname">Full Name</label>
                        <input type="text" class="form-control" id="exampleInputFullname" placeholder="Your fullname" value="">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputBirthday">Birthday</label>
                        <input type="date" class="form-control" id="exampleInputBirthday" placeholder="Your birthday" value="">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputAddress">Address</label>
                        <input type="text" class="form-control" id="exampleInputAddress" placeholder="Your Address" value="">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputAvatar">Avatar</label>
                        <input type="file" class="form-control" id="exampleInputAvatar" placeholder="Your Avatar" value="">
                    </div>
                    <button id="savedata" type="button" class="btn btn-default" data-save="" data-active=""> Save</button>
                </form>

            </div>
        </div>
    </div>
</div>
