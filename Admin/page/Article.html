<div class="modal fade" id="squarespaceModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="lineModalLabel"><i class="fas fa-user-tag"> Update Festival </i></h3>
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
            </div>
            <div class="modal-body">

                <!-- content goes here -->
                <form>
                    <div class="form-group">
                        <label for="InputUsername">Name</label>
                        <input type="text" class="form-control" id="InputUsername" placeholder="Username" value="">
                    </div>
                    <div class="form-group">
                        <label for="InputLocation"> Location</label>
                        <input type="text" class="form-control" id="InputLocation" placeholder="Enter email" value="">
                    </div>
                    <div class="form-group">
                    <label for="InputDay">Day</label>
                    <input type="text" class="form-control" id="InputDay" >
                    </div>
                    <div class="form-group">
                        <label for="InputSynopsis">Synopsis</label>
                        <textarea name="message" id="InputSynopsis"  class="form-control" rows="3"   required="required"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="InputAboutfestival">Aboutfestival</label>
                        <textarea name="message" id="InputAboutfestival"  class="form-control" rows="3"  required="required"></textarea>
                        <label> Choose festival image</label>
                        <input type="file" class="form-control" id="Festivalimg"  >

                    </div>
                    <div class="form-group">
                        <label for="InputHistory">History</label>
                        <textarea name="message" id="InputHistory"  class="form-control" rows="3"   required="required"></textarea>
                        <label> Choose history image</label>
                        <input type="file" class="form-control" id="History" >
                    </div>
                    <div class="form-group">
                        <label for="InputActivities">Activities</label>
                        <textarea name="message" id="InputActivities"  class="form-control" rows="3"   required="required"></textarea>
                        <label> Choose activities image</label>
                        <input type="file" class="form-control" id="Activities" >
                        <label> Choose festival video</label>
                        <input type="file" class="form-control" id="Video" >
                    </div>
                    <button id="savedataFestival" type="button" class="btn btn-default" data-save="" data-active=""> Save</button>
                </form>

            </div>
        </div>
    </div>
</div>
